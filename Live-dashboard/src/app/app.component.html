<k-area-blocker [showLoader]="!_bootstrapInitStatus">
  <div class="app-window">
    <div class="dashboard-window" *ngIf="_bootstrapInitStatus">
      <setup-and-preview></setup-and-preview>
      <stream-info></stream-info>
    </div>
    <div class="parameters-error" *ngIf="!_bootstrapInitStatus">
      <p>Invalid App Parameters!!!</p>
    </div>
  </div>
</k-area-blocker>
