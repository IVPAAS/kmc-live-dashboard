<div class="encoder-settings">
  <header>
    <span>Encoder Settings</span>
    <span class="streamState">OFFLINE</span>
  </header>
  <div class="encoder-urls">
    <div class="url-box">
      <label>Primary URL</label>
      <i class="kIconhelp" aria-hidden="true"></i>
      <button *ngIf="_copyToClipBoardEnabled" pButton class="ui-button copyBtn" (click)="_copyToClipboard(_rtmpUrls.primary)" label="Copy"></button>
      <input type="text" [value]="_rtmpUrls.primary" readonly/>
    </div>
    <div class="url-box">
      <label>Backup URL</label>
      <i class="fa fa-question-circle" aria-hidden="true"></i>
      <button *ngIf="_copyToClipBoardEnabled" pButton class="ui-button copyBtn" (click)="_copyToClipboard(_rtmpUrls.secondary)" label="Copy"></button>
      <input type="text" [value]="_rtmpUrls.secondary" readonly/>
    </div>
    <div class="url-box">
      <label>Stream Name</label>
      <i class="fa fa-question-circle" aria-hidden="true"></i>
      <button *ngIf="_copyToClipBoardEnabled" pButton class="ui-button copyBtn" (click)="_copyToClipboard(_streamName)" label="Copy"></button>
      <input type="text" [value]="_streamName" readonly/>
    </div>
  </div>
  <footer>
    <button pButton type="button" class="ui-button kButtonDefault exportXml" label="Export XML"></button>
    <button pButton type="button" class="ui-button kButtonDefault generateToken" label="Re - Generate Token"></button>
  </footer>
</div>
