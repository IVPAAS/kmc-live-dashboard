<k-area-blocker [showLoader]="_applicationLoaded()" [message]="_sectionBlockerMessage">
    <div class="setup-and-preview">
      <div class="stream-health">
        <stream-configurations></stream-configurations>
      </div>
      <div class="learn-more">
        <div *ngIf="_dynamicInformation.streamStatus === 'Offline'" class="learn-more-not-live">
          <span class="learn-more-text">{{ 'DASHBOARD.learn_more_not_live_text' | translate }}</span>
          <div class="learn-more-link">
            <a [href]="_learnMoreLink" target="_blank">{{ 'DASHBOARD.learn_more_anchor' | translate }}</a>
          </div>
        </div>
        <div *ngIf="_dynamicInformation.streamStatus !== 'Offline'" class="learn-more-is-live">
          <span class="learn-more-text">{{ 'DASHBOARD.learn_more_is_live_text' | translate }}</span>
        </div>
      </div>

      <stream-health-notifications *ngIf="_dynamicInformation.streamStatus === 'Live' || _dynamicInformation.streamSession.isInProgress"
                                   class="stream-health-notifications">
      </stream-health-notifications>

</k-area-blocker>
